<div class="container">
  <!-- <h1>All the Tasks!</h1>
  <ul>
    <li *ngFor="let task of tasks" (click)="getTaskFromService(task._id)">{{task.title}}</li>
  </ul> -->

  <h1>Specific Task</h1>
  <ul>
    <!-- <li *ngIf="one_task">{{one_task.title}} {{one_task.description}}</li> -->
    <button (click)="getTasksFromService()">Get all tasks</button>
    <p *ngFor="let task of tasks">{{task.title}} - {{task.description}}</p>
  </ul>
</div>

<form (submit)="onSubmit()">
  <!-- use the json pipe to see how newTask changes in real time -->
  <p> {{ newTask | json }} </p>
  <label>Task Title:
    <input type="text" name="newTask.title" [(ngModel)]="newTask.title" />
  </label>

  <label>
    Task Description:
    <input type="text" name="newTask.description" [(ngModel)]="newTask.description" />
  </label>
  <input type="submit" value="Create Task" />
</form>
